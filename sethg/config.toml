# URL
baseURL = "https://sethg.info/"
languageCode = "en-us"
# Header
title = "Sethg.Info"
# Options
theme = "pico"
paginate = 10
enableEmoji = "true"

[params]
# customCSS = [
# 	"style/style.css",
# 	"style/theme.sass",
# ] # Path relative to assets folder
# customJS = ["js/console.js"] # Path relative to assets folder
# Homepage description
# For blog page description you can overwrite it 
# in the front matter
description = "A blog about stuff Seth does in his life"
email = "seth.a.gehring@gmail.com"
favicon = '/favicon.png'

# Social parameters for contact_icons widget
[[params.social]]
